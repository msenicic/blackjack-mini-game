<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a391c339d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="input"><input type="text" id="input" placeholder="Username"></div>
        
        <div class="jack">
            <div class="title">
                <p>Blackjack</p>
            </div>
            <div class="description">
                <p id="desc">Want to play a round?</p>
            </div>
            <div class="sums">
                <p id="cards">Cards:</p>
                <p id="sum">Sum:</p>
            </div>
            <div class="buttons">
                <button disabled id="start">Start Game</button>
                <button disabled id="new">New Card</button>
            </div>
            <div class="person">
                <p id="person"></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
